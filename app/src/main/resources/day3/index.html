    <script type="text/javascript">
    const input = document.getElementById('input').textContent

const map = input.split('\n')

const width = map[0].length
const height = map.length

console.log('Field has size', width, height)

function isTree(x, y) {
  if (y >= height) throw new Error(`${y} is out of bounds`)
  return map[y][x % width] === '#'
}

function checkSlope(stepX, stepY) {
  let posX = 0
  let posY = 0
  let trees = 0

  do {
    if (isTree(posX, posY)) {
      trees++
    }
    posX += stepX
    posY += stepY
  } while (posY < height)
  return trees
}

console.log(checkSlope(3, 1) * checkSlope(1, 1) * checkSlope(5, 1) * checkSlope(7, 1) * checkSlope(1, 2))
    </script>
